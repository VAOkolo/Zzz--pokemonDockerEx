  
version: '3'
services:
  server:
    image: node:12.18.4
    working_dir: /code
    ports: 
      - 3000:3000
    environment: 
      - DB_NAME=pokemon
      - DB_CONNECTION=mongodb://futureproof:shelterpass@db:27017
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./api
        target: /code
    command: bash -c "npm install && npm start"

  db:
    image: mongo:latest
    volumes:
      - "dbdata:/var/lib/mongodb/data"
      - "./db/pokemon.js:/docker-entrypoint-initdb.d/pokemon.js:ro"
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=futureproof
      - MONGO_INITDB_DATABASE=pokemon
      - MONGO_INITDB_ROOT_PASSWORD=shelterpass
volumes:
  dbdata:

